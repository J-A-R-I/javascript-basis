<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>smoke test</title>
    <script type="module" src="./js/main.js"></script>
</head>
<body>

<section class="container py-4" id="ex-m4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-secondary text-white">Oefening M4 — BMI met categorie</div>
                <div class="card-body">
                    <label for="bmi2_w" class="form-label">Gewicht (kg)</label>
                    <input id="bmi2_w" type="number" step="0.1" class="form-control mb-2" placeholder="bijv. 72.5" />
                    <label for="bmi2_h" class="form-label">Lengte (cm)</label>
                    <input id="bmi2_h" type="number" step="1" class="form-control mb-2" placeholder="bijv. 175" />

                    <button id="bmi2_btn" class="btn btn-secondary w-100 mb-3">Bereken BMI en categorie</button>

                    <!-- start als neutrale box; JS vervangt de klasse op basis van de categorie -->
                    <div id="bmi2_out" class="alert alert-secondary mb-0" role="status" aria-live="polite">
                        Resultaat verschijnt hier…
                    </div>

                    <div class="form-text mt-2">
                        Categorieën: Ondergewicht, Gezond gewicht, Overgewicht, Obesitas.
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>




</body>
</html>
